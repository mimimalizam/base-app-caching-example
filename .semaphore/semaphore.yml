version: "v1.0"
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Check commands"
    task:
      jobs:
        - name: Test
          commands:
            - cat /proc/sys/fs/inotify/max_user_watches
            - echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf
            - sudo sysctl -p
            - sleep 15
            - cache list
            - cache usage
