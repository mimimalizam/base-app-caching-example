version: "v1.0"
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "phpbrew with both --no-progress & forwarding to a file"
    dependencies: []
    task:
      jobs:
      - name: phpbrew
        commands:
          - phpbrew --no-progress install $PHP_VERSION
        matrix:
          - env_var: PHP_VERSION
            values: ["7.1.17", "7.1.23"]

  - name: "phpbrew with forwarding to a file"
    dependencies: []
    task:
      jobs:
      - name: phpbrew
        commands:
          - phpbrew install $PHP_VERSION >> tmp.dump
        matrix:
          - env_var: PHP_VERSION
            values: ["7.1.17", "7.1.23"]

  - name: "phpbrew without --no-progress & without fwd"
    dependencies: []
    task:
      jobs:
      - name: phpbrew
        commands:
          - phpbrew install $PHP_VERSION
        matrix:
          - env_var: PHP_VERSION
            values: ["7.1.17", "7.1.23"]
